  <!-- <h1>this is testing: {{leaderBoard[0].participantsName}}</h1> -->
<div class                         = "main-content">
    <div class                     = "container-fluid">
        
            <div class             = "row">
        
<!-- Furqan Editing Start -->
<div class                         = "col-lg-6 col-md-12" style    = "width:100%;" >
    <div class                     = "card" >
        <div class                 = "card-header"  >
            <h4 class              = "title">{{leaderBoard.activeCompetitionName}}</h4>
            <!-- <p class          = "category">New employs on 15th September, 2016</p> -->
        </div>
        <div class                 = "card-content table-responsive">
            <table class           = "table table-hover">
                <thead class       = "text-warning">
                    <tr>
                        <th>Name</th>
                        <th>TimetoFly</th>
                        <th *ngFor = "let pigeonLand of leaderBoard.pigeonLand">Pigeons{{pigeonLand.pigeonNumber}}</th>
                        <th>Grand Total</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor     = "let data of leaderBoard.data">
                        <td>{{data.participantsName}}</td>
                        <td>{{data.flyTime}}</td>
                        <td *ngFor = "let pigeonLand of data.pigeonLand">{{pigeonLand.landingTime}}</td>
                        <td>{{data.grandTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Furqan Editing End -->
               
            </div>
        </div>
</div>
