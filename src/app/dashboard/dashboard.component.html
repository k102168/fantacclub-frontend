<script src                        = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src                        = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class                         = "container">
   
    <div id                        = "myCarousel" class            = "carousel slide" data-ride = "carousel">
      <!-- Indicators -->
      <ol class                    = "carousel-indicators">
        <li data-target            = "#myCarousel" data-slide-to   = "0" class                  = "active"></li>
        <li data-target            = "#myCarousel" data-slide-to   = "1"></li>
        <li data-target            = "#myCarousel" data-slide-to   = "2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class                   = "carousel-inner">
        <div class                 = "item active">
          <img src                 = "/assets/img/main3.jpg" alt   = "Los Angeles" style        = "width:100%;">
        </div>
  
        <div class                 = "item">
          <img src                 = "/assets/img/main2.jpg" alt   = "Chicago" style            = "width:100%;">
        </div>
      
        <div class                 = "item">
          <img src                 = "/assets/img/main.jpg" alt    = "New york" style           = "width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class                     = "left carousel-control" href  = "#myCarousel" data-slide   = "prev">
        <span class                = "glyphicon glyphicon-chevron-left"></span>
        <span class                = "sr-only">Previous</span>
      </a>
      <a class                     = "right carousel-control" href = "#myCarousel" data-slide   = "next">
        <span class                = "glyphicon glyphicon-chevron-right"></span>
        <span class                = "sr-only">Next</span>
      </a>
    </div>
  </div>
<div class                         = "main-content">
    <div class                     = "container-fluid">
        
            <div class             = "row">
        
<!-- Furqan Editing Start -->
<div class                         = "col-lg-6 col-md-12" style    = "width:100%;" >
    <div class                     = "card" >
        <div class                 = "card-header"  style          = "background-color:#3498db;">
            <h4 class              = "title">Users</h4>
            <!-- <p class          = "category">New employs on 15th September, 2016</p> -->
        </div>
        <div class                 = "card-content table-responsive">
            <table class           = "table table-hover">
                <thead class       = "text-warning">
                    <tr>
                        <th>Name</th>
                        <th>TimetoFly</th>
                        <th *ngFor = "let pigeon of Pigeons">Pigeons{{pigeon}}</th>
                        <th>TotalTime</th>
                        <th>grandtotal</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor     = "let data of dashboarddata">
                        <td>{{data.name}}</td>
                        <td>22:      2:                              0</td>
                        <td>7</td>
                        <td>18:      0:                              0:                           0</td>
                        <td>19:      0:                              0:                           0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Furqan Editing End -->
               
            </div>
        </div>
</div>
